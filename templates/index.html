<!doctype html>
<html lang='cs'>
  <head>
      <style>
        h3 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        textarea {
        width: 50%;
        height: 50px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
        }
      </style>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <title>Google search results scraper</title>
  </head>
  <body>
      <br>
      <br>
      <br>
      <div class='container'>
        <!vstup pro dotaz do google search pres SerpApi>
        <form method='POST'>
            <textarea rows='1' placeholder='Vyhledat' name='query'></textarea>
            <br>
            <button type='submit' name='submit'>Odeslat</button>
        </form>
        <br>
        <br>
            <p>Po odeslání dotazu počkejte, než se stránka znovu načte.
            <br>
            <br>
            Pak si můžete tlačítkem níže stáhnout soubor.
            <br>
            Scraper předá frázi do Google search a vrátí
            <br>
            první stranu z organic results v csv formátu.
            </p>
        <br>
      </div>
  <div class='container'>
        <div class='row'>
            <p>Stáhnout výsledky v .csv souboru:</p>
            <br>
            <a class='btn btn-success btn-sm' href="{{url_for('download')}}">Stáhnout</a>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>
    </body>
</html>
